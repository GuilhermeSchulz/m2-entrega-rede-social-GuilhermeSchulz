<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechPosters</title>
</head>
<body>
    <header>
        <img src="./src/img/TechPosters.png" alt="Logo TechPosters">
        <div>
            <button>Login</button>
            <button>Registro</button>
        </div>
    </header>
    <main>
        <div>
            <form>
                <div>
                    <label>Cadastro</label>
                    <button>Voltar</button>
                </div>
                <input type="text" name="nameSignup" required placeholder="Seu Nome">
                <input type="email" name="emailSignup" required placeholder="Seu e-mail">
                <input type="password" name="senhaSignup" required placeholder="Sua Senha">
                <input type="text" name="jobSignup" required placeholder="Qual o seu trabalho?">
                <input type="text" name="imgSignup" required placeholder="URL da imagem de perfil">
                <button type="submit">Registrar</button>
            </form>
            <p>Já possui login?</p>
            <button>Ir para página de login</button>
        </div>
    </main>
</body>
</html>
